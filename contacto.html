<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bienes Raíces</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header class="site-header">
		<div class="contenedor contenido-header">
			<div class="barra">
				<a href="index.html"><img src="img/logo.svg" alt="Logo"></a>
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div>
		</div>
	</header>
	<h1 class="fw-300 centrar">Contacto</h1>
	<img src="img/destacada3.jpg" alt="Principal">
	<main class="contenedor seccion contenido-centrado">
		<h2 class="fw-300 centrar">Llena el formulario de contacto</h2>
		<form action="">
			<fieldset>
				<legend>Información Personal</legend>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Tu Nombre" required>

				<label for="mail">E-mail:</label>
				<input type="email" id="mail" placeholder="Tu Correo Electrónico" required>

				<label for="telefono">Teléfono:</label>
				<input type="numero" id="telefono" placeholder="Tu Número de Teléfono" required>

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje"></textarea>
			</fieldset>
			<fieldset>
				<legend>Información sobre Propiedad</legend>
				<label for="opciones">Vende o Compra</label>
				<select id="opciones">
					<option value="" disabled selected>--Seleccione--</option>
					<option value="Compra">Compra</option>
					<option value="Vende">Venta</option>
				</select>

				<label for="cantidad">Cantidad:</label>
				<input type="number">
			</fieldset>
			<fieldset>
				<legend>Contacto</legend>
				<p>Como desea ser contactado:</p>
				<div class="forma-contacto">
					<label for="phone">Teléfono</label>
					<input type="radio" name="contacto" value="phone" id="phone">

					<label for="correo">E-mail</label>
					<input type="radio" name="contacto" value="correo" id="correo">
				</div>

				<p>Si eligió teléfono, elija la fecha y hora</p>
				<label for="fecha">Fecha:</label>
				<input type="date" id="fecha">

				<label for="hora">Hora:</label>
				<input type="time" id="hora" min="09:00" max="18:00"> 
			</fieldset>
			<input type="submit" value="Enviar" class="boton boton-verde">
		</form>
	</main>
	
	<footer class="site-footer seccion">
		<div class="contenedor contenedor-footer">
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>
				<a href="anuncios.html">Anuncios</a>
				<a href="blog.html">Blog</a>
				<a href="contacto.html">Contacto</a>
			</nav>
		<p class="copyright">Todos los derechos reservados 2020 &copy;</p>
		</div>
	</footer>
</body>
</html>
